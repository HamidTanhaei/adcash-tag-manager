<!DOCTYPE html>
<html>
<head>
  <title>tag manager</title>
</head>
<body>
<div class='liveExample'> 
  <form data-bind="submit: addItem">
      New Tag: 
      <textarea data-bind='value: itemToAdd, valueUpdate: "afterkeydown"'></textarea>
      <button type="submit" data-bind="enable: itemToAdd().length > 0">Add tags</button>
      <p>Your Tag:</p>
      <ul data-bind="foreach: items">
        <li>
            <button class="btn btn-primary" type="button">
                <span data-bind="text: $data"> </span>
                <span class="glyphicon glyphicon glyphicon-remove" data-bind="click: $parent.remove"></span>
            </button>
        </li>
      </ul>
      <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">
          Edit
      </button>
  </form>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
